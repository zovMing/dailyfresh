{% extends 'base_two.html' %}

{% block body %}

	<div class="main_con clearfix">
		<div class="left_menu_con clearfix">
			<h3>用户中心</h3>
			<ul>
				<li><a href="/user/userInfo/">· 个人信息</a></li>
				<li><a href="/user/userOrder/">· 全部订单</a></li>
				<li><a href="/user/userSite" class="active">· 收货地址</a></li>
			</ul>
		</div>
		<div class="right_content clearfix">
				<h3 class="common_title2">收货地址</h3>
				<div class="site_con">
					<dl>
						<dt>当前地址：</dt>
						<dd>{{uaddress}}&nbsp; &nbsp; {{uman}}&nbsp; &nbsp; {{uphone}}</dd>
					</dl>				
				</div>
				<h3 class="common_title2">编辑地址</h3>
				<div class="site_con">
					<form action="/user/userSite_handle/" method="POST">
					{% csrf_token %}
						<div class="form_group">
							<label>收件人：</label>
							<input type="text" name="uman">
						</div>
						<div class="form_group form_group2">
							<label>详细地址：</label>
							<textarea class="site_area" name="uaddress"></textarea>
						</div>
						<div class="form_group">
							<label>邮编：</label>
							<input type="text" name="">
						</div>
						<div class="form_group">
							<label>手机：</label>
							<input type="text" name="uphone">
						</div>

						<input type="submit" name="" value="提交" class="info_submit">
					</form>
				</div>
		</div>
	</div>

{% endblock %}
